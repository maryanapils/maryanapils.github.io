<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/style/style.css">
    <script src="assets/JS/script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <form action="">
            <input name="display" class="calculator-display" type="text" readonly>
        </form>
        <div class="container">
            <div data-all-clear class="btn-action" onclick="clearAll()">C</div>
            <div data-delete class="btn-action" onclick="result()">‚Üê</div>
            <div class="btn-action" onclick="result()">=</div>
            <div class="btn-matematical-operation" onclick="insert('+')" >+</div>
            <div class="btn-number" onclick="insert('1')">1</div>
            <div class="btn-number" onclick="insert('2')">2</div>
            <div class="btn-number" onclick="insert('3')">3</div>
            <div class="btn-matematical-operation" onclick="insert('-')">-</div>
            <div class="btn-number" onclick="insert('4')">4</div>
            <div class="btn-number" onclick="insert('5')">5</div>
            <div class="btn-number" onclick="insert('6')">6</div>
            <div class="btn-matematical-operation" onclick="insert('*')">*</div>
            <div class="btn-number" onclick="insert('7')">7</div>
            <div class="btn-number" onclick="insert('8')">8</div>
            <div class="btn-number" onclick="insert('9')">9</div>
            <div class="btn-matematical-operation" onclick="insert('/')">/</div>
            <div></div>
            <div class="btn-number" onclick="insert('0')">0</div>
            <div></div>
            <div></div>
        </div>
    </div>
    
</body>
</html>
